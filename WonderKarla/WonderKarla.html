<html>
  <head>
    <title>WonderKarla</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      canvas {
        width: 90%;
        height: 80%;
        background-color: lightblue;
      }

      #top-menu {
        width: 100%;
        height: 70px;
        background-color: greenyellow;
      }

      #game-canvas {
        margin-left: 300px;
      }
    </style>
  </head>
  <body>
    <div id="top-menu"></div>
    <div id="game-buttons">
      <button id="start-button">Start</button>
      <button id="pause-button">Pause</button>
      <button id="quit-button">Quit</button>
    </div>
    <div id="game-canvas">
      <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
      <script src="WonderKarla.js"></script>
    </div>
  </body>
</html>
